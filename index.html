<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Downloader</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    margin: 0;
    background: radial-gradient(circle at top, #1f2933, #020617);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,.6);
    animation: fadeIn .6s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}

h1 {
    font-size: 1.6rem;
    text-align: center;
    margin-bottom: 10px;
}

p {
    text-align: center;
    font-size: .9rem;
    color: #9ca3af;
}

input, select, button {
    width: 100%;
    margin-top: 15px;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: .95rem;
}

input, select {
    background: rgba(255,255,255,0.15);
    color: white;
}

input::placeholder {
    color: #cbd5f5;
}

button {
    background: linear-gradient(135deg,#22c55e,#16a34a);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: .25s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(34,197,94,.4);
}

.progress-box {
    margin-top: 18px;
    background: rgba(255,255,255,0.12);
    height: 12px;
    border-radius: 8px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,#22c55e,#4ade80);
    transition: width .4s ease;
}

.footer {
    text-align: center;
    font-size: .75rem;
    margin-top: 18px;
    color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸŽ¬ Video Downloader</h1>
    <p>Fast â€¢ Clean â€¢ Simple</p>

    <form id="form">
        <input name="url" placeholder="Tempel link video di sini..." required>

        <select name="quality">
            <option value="360">360p (hemat)</option>
            <option value="720">720p (HD)</option>
            <option value="best">Best Quality</option>
        </select>

        <button>ðŸš€ Download</button>

        <div class="progress-box">
            <div class="progress-bar" id="bar"></div>
        </div>
    </form>

    <div class="footer">
        Powered by FastAPI âš¡
    </div>
</div>

<script>
const form = document.getElementById("form");
const bar = document.getElementById("bar");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    bar.style.width = "5%";

    const data = new FormData(form);

    try {
        const res = await fetch(
            "https://circular-brook-informational-manhattan.trycloudflare.com/download",
            {
                method: "POST",
                body: data
            }
        );

        if (!res.ok) {
            alert("Gagal download");
            bar.style.width = "0%";
            return;
        }

        bar.style.width = "60%";

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);

        bar.style.width = "90%";

        const a = document.createElement("a");
        a.href = url;
        a.download = "video.mp4";
        document.body.appendChild(a);
        a.click();
        a.remove();

        bar.style.width = "100%";
        setTimeout(() => bar.style.width = "0%", 1500);

    } catch (err) {
        alert("Error koneksi ke server");
        bar.style.width = "0%";
    }
});
</script>

</body>
</html>
